<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zwen - Siber Güvenlik Portalı</title>
    <!-- Tailwind CSS ile modern ve karanlık bir tasarım oluşturuldu. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Genel sayfa stili ve font ayarları */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #d1d5db; /* Açık gri metin rengi */
            overflow: hidden;
        }

        /* Başlıktaki renk geçişi ve parlaklık efekti */
        .text-gradient {
            background-image: linear-gradient(to right, #4ade80, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px #4ade80, 0 0 20px #38bdf8;
        }
        
        /* Kartın kenarındaki parlaklık ve animasyon */
        .glowing-border {
            position: relative;
            z-index: 10;
            border: 2px solid transparent;
            border-radius: 1.5rem;
            background-image: linear-gradient(#1f2937, #1f2937), linear-gradient(135deg, #4ade80, #38bdf8);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: glow-border 5s infinite linear;
        }

        @keyframes glow-border {
            0% { border-image-source: linear-gradient(135deg, #4ade80, #38bdf8); }
            50% { border-image-source: linear-gradient(135deg, #38bdf8, #8b5cf6); }
            100% { border-image-source: linear-gradient(135deg, #4ade80, #38bdf8); }
        }

        /* Yükleme animasyonu için keyframes */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-item {
            animation: fade-in 1s ease-out forwards;
            animation-delay: var(--delay);
            opacity: 0;
        }

        /* Terminal yükleme efekti */
        .terminal-loading {
            font-family: 'monospace', 'Courier New', Courier;
            color: #4ade80;
            text-shadow: 0 0 5px #4ade80;
            white-space: pre;
            overflow: hidden;
            border-right: 0.15em solid #4ade80;
            animation: typing 2s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #4ade80; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

    <!-- Ana konteyner -->
    <div id="container" class="max-w-lg w-full">
        
        <!-- Yükleme ekranı -->
        <div id="loading-screen" class="flex items-center justify-center min-h-screen absolute inset-0 bg-gray-950">
            <div class="terminal-loading text-xl md:text-2xl">
                <span>[system] Connecting to server...</span>
            </div>
        </div>

        <!-- Ana içerik kartı -->
        <div id="main-content" class="glowing-border bg-gray-900 p-8 md:p-12 rounded-3xl shadow-2xl w-full hidden">
            
            <!-- Başlık ve kişisel etiket -->
            <header class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gradient fade-in-item" style="--delay: 0.5s;">
                    zwen
                </h1>
            </header>

            <!-- Hakkımda bölümü -->
            <main class="space-y-6">
                <h2 class="text-2xl md:text-3xl font-bold text-center text-gray-300 fade-in-item" style="--delay: 1.5s;">
                    zwen senin hakkında neler biliyor?
                </h2>
                
                <!-- Bilgilerin listesi -->
                <ul class="space-y-4 text-lg">
                    <!-- IP adresi ve konumunu gösteren liste öğesi -->
                    <li class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-gray-700/50 transition-transform duration-200 hover:scale-105 hover:bg-white/10 fade-in-item" style="--delay: 2s;">
                        <span class="text-2xl text-green-400">📍</span>
                        <p>IP Adresiniz: <span id="ip-address-display" class="font-bold text-gray-300">Yükleniyor...</span></p>
                    </li>
                    <li class="flex items-center space-x-3 p-3 bg-white/5 rounded-xl border border-gray-700/50 transition-transform duration-200 hover:scale-105 hover:bg-white/10 fade-in-item" style="--delay: 2.5s;">
                        <span class="text-2xl text-green-400">🗺️</span>
                        <p>Konumunuz: <span id="location-display" class="font-bold text-gray-300">Yükleniyor...</span></p>
                    </li>
                </ul>
            </main>

            <!-- Alt kısım (Footer) -->
            <footer class="mt-10 text-center text-gray-500 text-sm fade-in-item" style="--delay: 3s;">
                <p>&copy; 2025 zwen. Tüm hakları saklıdır.</p>
            </footer>
        </div>
    </div>

    <!-- JavaScript kodları -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            
            // Terminal yükleme animasyonunun süresi bittikten sonra ana içeriği göster
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                mainContent.classList.remove('hidden');

                // Ana içerik göründükten sonra IP ve konum bilgilerini çek
                updateInfoDisplay();
            }, 3000); // 3 saniye sonra geçiş yap

            // IP ve konum bilgilerini ekranda gösteren fonksiyon
            function updateInfoDisplay() {
                const ipDisplay = document.getElementById('ip-address-display');
                const locationDisplay = document.getElementById('location-display');

                // IP adresi ve konumunu çekme
                fetch('https://ipapi.co/json/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('IP adresi ve konum bilgisi alınamadı.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        ipDisplay.textContent = data.ip || 'Bilinmiyor';
                        locationDisplay.textContent = `${data.city || 'Bilinmiyor'}, ${data.country_name || 'Bilinmiyor'}`;
                    })
                    .catch(error => {
                        console.error('Hata:', error);
                        ipDisplay.textContent = 'Bulunamadı.';
                        locationDisplay.textContent = 'Bulunamadı.';
                    });
            }
        });
    </script>
</body>
</html>
